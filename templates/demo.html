<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Deals - DealDrop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #222;
      color: white;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      background: #007bff;
      padding: 8px 14px;
      border-radius: 6px;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .deal-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .deal-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .price {
      color: green;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h3>DealDrop</h3>
    <a href="/login">Login to Access Full Deals</a>
  </div>

  <h2>Live Demo Deals</h2>

  <div class="card-grid">
    <div class="deal-card">
      <img src="/static/uploads/milk.jpg" alt="Milk">
      <h3>Amul Milk</h3>
      <p><span class="price">₹30</span> <del>₹50</del></p>
      <p>Expires in 2 days</p>
    </div>
    <div class="deal-card">
      <img src="/static/uploads/bread.jpg" alt="Bread">
      <h3>Whole Wheat Bread</h3>
      <p><span class="price">₹25</span> <del>₹40</del></p>
      <p>Expires in 1 day</p>
    </div>
    <div class="deal-card">
      <img src="/static/uploads/chips.jpg" alt="Chips">
      <h3>Potato Chips</h3>
      <p><span class="price">₹15</span> <del>₹25</del></p>
      <p>Expires in 3 days</p>
    </div>
  </div>
</body>
</html>

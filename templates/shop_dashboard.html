<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Dashboard - DealDrop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .navbar {
      background-color: #222;
      color: white;
      padding: 10px;
      text-align: right;
      font-size: 14px;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="navbar">Welcome, Shopkeeper | <a href="/logout">Logout</a></div>
  <h2>Post a New Deal</h2>
  <form class="form-box" action="/add-deal" method="post" enctype="multipart/form-data">
    <input type="text" name="product_name" placeholder="Product Name" required />
    <input type="number" name="mrp" placeholder="MRP" required />
    <input type="number" name="discount_price" placeholder="Discount Price" required />
    <input type="date" name="expiry_date" required />
    <input type="file" name="product_image" accept="image/*" required />
    <button type="submit" class="btn">Upload Deal</button>
  </form>
</body>
</html>
